<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enriched Abstracts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .paper { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .title { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .meta { color: #666; margin-bottom: 10px; }
        .abstract { background: #f5f5f5; padding: 10px; border-radius: 3px; margin-top: 10px; }
        .abstract-length { color: #888; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Testing Enriched Abstracts from Database</h1>
    <div id="papers"></div>

    <script>
        async function loadPapers() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/papers?limit=5');
                const papers = await response.json();
                
                const container = document.getElementById('papers');
                
                papers.forEach(paper => {
                    const paperDiv = document.createElement('div');
                    paperDiv.className = 'paper';
                    
                    paperDiv.innerHTML = `
                        <div class="title">${paper.title}</div>
                        <div class="meta">
                            <strong>Authors:</strong> ${paper.authors} | 
                            <strong>Year:</strong> ${paper.year} | 
                            <strong>Source:</strong> ${paper.source || 'N/A'}
                        </div>
                        <div class="abstract">
                            <strong>Abstract:</strong><br>
                            ${paper.abstract}
                            <div class="abstract-length">Length: ${paper.abstract.length} characters</div>
                        </div>
                    `;
                    
                    container.appendChild(paperDiv);
                });
                
            } catch (error) {
                console.error('Error loading papers:', error);
                document.getElementById('papers').innerHTML = '<p>Error loading papers: ' + error.message + '</p>';
            }
        }
        
        loadPapers();
    </script>
</body>
</html>
